"$schema" = 'https://starship.rs/config-schema.json'

format = """
[█](surface0)\
$os\
$username\
[](bg:surface1 fg:surface0)\
$directory\
[](bg:surface2 fg:surface1)\
$git_branch\
$git_status\
[](bg:surface3 fg:surface2)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](bg:surface4 fg:surface3)\
$time\
[ ](fg:surface4)\
$line_break$character"""

palette = 'tokyo_night'

[palettes.tokyo_night]
surface0 = "#a3aed2"
surface1 = "#769ff0"
surface2 = "#394260"
surface3 = "#212736"
surface4 = "#1d2230"
base = "#090c0c"
text = "#e3e5e5"
subtext0 = "#769ff0"
subtext1 = "#a0a9cb"
green = "#c3e88d"
red = "#ff757f"
blue = "#7aa2f7"
yellow = "#ffc777"

[os]
disabled = false
style = "bg:surface0 fg:base"

[os.symbols]
Windows = "󰍲 "
Ubuntu = "󰕈 "
SUSE = " "
Raspbian = "󰐿 "
Mint = "󰣭 "
Macos = "󰀵"
Manjaro = " "
Linux = "󰌽 "
Gentoo = "󰣨 "
Fedora = "󰣛 "
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = "󰣚"
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "

[username]
show_always = false
style_user = "bg:surface0 fg:base"
style_root = "bg:surface0 fg:base"
format = '[ $user ]($style)'

[directory]
style = "fg:text bg:surface1"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:surface2"
format = '[[ $symbol $branch ](fg:subtext0 bg:surface2)]($style)'

[git_status]
style = "bg:surface2"
format = '[[($all_status$ahead_behind )](fg:subtext0 bg:surface2)]($style)'

[nodejs]
symbol = ""
style = "bg:surface3"
format = '[[ $symbol( $version) ](fg:subtext0 bg:surface3)]($style)'

[c]
symbol = " "
style = "bg:surface3"
format = '[[ $symbol( $version) ](fg:subtext0 bg:surface3)]($style)'

[rust]
symbol = ""
style = "bg:surface3"
format = '[[ $symbol( $version) ](fg:subtext0 bg:surface3)]($style)'

[golang]
symbol = ""
style = "bg:surface3"
format = '[[ $symbol( $version) ](fg:subtext0 bg:surface3)]($style)'

[php]
symbol = ""
style = "bg:surface3"
format = '[[ $symbol( $version) ](fg:subtext0 bg:surface3)]($style)'

[java]
symbol = " "
style = "bg:surface3"
format = '[[ $symbol( $version) ](fg:subtext0 bg:surface3)]($style)'

[kotlin]
symbol = ""
style = "bg:surface3"
format = '[[ $symbol( $version) ](fg:subtext0 bg:surface3)]($style)'

[haskell]
symbol = ""
style = "bg:surface3"
format = '[[ $symbol( $version) ](fg:subtext0 bg:surface3)]($style)'

[python]
symbol = ""
style = "bg:surface3"
format = '[[ $symbol( $version) ](fg:subtext0 bg:surface3)]($style)'

[time]
disabled = true
time_format = "%R"
style = "bg:surface4"
format = '[[  $time ](fg:subtext1 bg:surface4)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:yellow)'
